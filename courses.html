<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPilates - 课程库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center">
            <h1 class="text-2xl font-bold text-emerald-600">FitPilates</h1>
            <div class="ml-auto flex space-x-4">
                <a href="#" class="text-gray-600"><i class="fas fa-search"></i></a>
                <a href="profile.html" class="text-gray-600"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- 课程主体 -->
    <main class="max-w-4xl mx-auto px-4 py-6">
        <!-- 课程分类 -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
            <button class="px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full whitespace-nowrap">全部课程</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full whitespace-nowrap">新手入门</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full whitespace-nowrap">核心训练</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full whitespace-nowrap">器械普拉提</button>
        </div>

        <!-- 课程列表 -->
        <div class="space-y-4">
            <div class="group bg-white rounded-2xl p-5 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div class="relative overflow-hidden rounded-xl mb-5">
                    <img src="https://source.unsplash.com/800x600/?pilates,studio" 
                         class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-105">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/60 to-transparent">
                        <span class="text-sm text-white font-medium"><i class="fas fa-play-circle mr-2"></i>25分钟</span>
                    </div>
                </div>
                <div class="flex items-start justify-between mb-3">
                    <h3 class="text-lg font-bold text-gray-800">核心激活入门</h3>
                    <span class="px-3 py-1 bg-emerald-100 text-emerald-700 text-sm rounded-full">初级</span>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
                    <span><i class="fas fa-fire mr-2"></i>458 千卡</span>
                    <span>65% 完成</span>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-2.5">
                    <div class="bg-gradient-to-r from-emerald-400 to-emerald-600 h-2.5 rounded-full transition-all duration-500" 
                         style="width: 65%"></div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <img src="https://source.unsplash.com/800x600/?yoga" 
                     class="w-full h-48 object-cover rounded-lg mb-4"
                     alt="器械塑形课程">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-semibold">器械塑形进阶</h3>
                    <span class="text-sm text-gray-500"><i class="fas fa-clock mr-1"></i>35分钟</span>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-orange-500"><i class="fas fa-fire mr-1"></i>中级</span>
                    <span class="text-gray-500">已完成 30%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                    <div class="bg-emerald-600 h-2 rounded-full" style="width: 30%"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 w-full bg-white border-t">
        <div class="max-w-4xl mx-auto px-4 py-3 grid grid-cols-4">
            <a href="index.html" class="text-center text-gray-500">
                <i class="fas fa-home block text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="plan.html" class="text-center text-gray-500">
                <i class="fas fa-calendar block text-xl"></i>
                <span class="text-xs mt-1">计划</span>
            </a>
            <a href="courses.html" class="text-center text-emerald-600">
                <i class="fas fa-dumbbell block text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </a>
            <a href="profile.html" class="text-center text-gray-500">
                <i class="fas fa-user block text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
