<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPilates - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center">
            <h1 class="text-2xl font-bold text-emerald-600">FitPilates</h1>
            <div class="ml-auto flex space-x-4">
                <a href="#" class="text-gray-600"><i class="fas fa-cog"></i></a>
            </div>
        </div>
    </nav>

    <!-- 个人资料主体 -->
    <main class="max-w-4xl mx-auto px-4 py-6">
        <!-- 用户信息 -->
        <div class="text-center mb-10">
            <div class="relative inline-block mb-6">
                <div class="absolute inset-0 bg-gradient-to-b from-emerald-400 to-emerald-600 blur-2xl opacity-25 rounded-full"></div>
                <img src="https://source.unsplash.com/600x600/?portrait" 
                     class="relative w-32 h-32 rounded-full mx-auto border-4 border-white/20 shadow-lg">
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">李晓明</h2>
            <div class="text-emerald-600 font-medium mb-4 flex items-center justify-center">
                <i class="fas fa-crown text-lg mr-2"></i>
                <span>黄金会员</span>
            </div>
            <button class="mt-2 px-8 py-3 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-full 
                      text-sm font-medium hover:shadow-lg transition-all hover:-translate-y-0.5">
                <i class="fas fa-edit mr-2"></i>编辑个人资料
            </button>
        </div>

        <!-- 成就徽章 -->
        <div class="bg-white rounded-2xl p-5 shadow-lg mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-5">我的成就</h3>
            <div class="flex gap-5 overflow-x-auto pb-3">
                <div class="text-center flex-shrink-0">
                    <div class="w-20 h-20 bg-emerald-50 rounded-2xl flex items-center justify-center 
                              transition-transform hover:scale-105 cursor-pointer">
                        <div class="text-emerald-600 text-3xl animate-bounce">
                            <i class="fas fa-trophy"></i>
                        </div>
                    </div>
                    <div class="text-sm font-medium text-gray-700 mt-3">连续训练7天</div>
                    <div class="text-xs text-gray-500">已达成</div>
                </div>
                <div class="text-center flex-shrink-0">
                    <div class="w-20 h-20 bg-purple-50 rounded-2xl flex items-center justify-center
                              transition-transform hover:scale-105 cursor-pointer">
                        <div class="text-purple-600 text-3xl animate-pulse">
                            <i class="fas fa-fire"></i>
                        </div>
                    </div>
                    <div class="text-sm font-medium text-gray-700 mt-3">热量消耗王</div>
                    <div class="text-xs text-gray-500">本月TOP 10%</div>
                </div>
            </div>
        </div>

        <!-- 每周数据 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h3 class="font-semibold mb-4">本周数据</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-emerald-600 mr-2"></i>
                        <span>训练时长</span>
                    </div>
                    <span class="font-medium">4h 20m</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-fire text-orange-500 mr-2"></i>
                        <span>消耗热量</span>
                    </div>
                    <span class="font-medium">1,850 kcal</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 w-full bg-white border-t">
        <div class="max-w-4xl mx-auto px-4 py-3 grid grid-cols-4">
            <a href="index.html" class="text-center text-gray-500">
                <i class="fas fa-home block text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="plan.html" class="text-center text-gray-500">
                <i class="fas fa-calendar block text-xl"></i>
                <span class="text-xs mt-1">计划</span>
            </a>
            <a href="courses.html" class="text-center text-gray-500">
                <i class="fas fa-dumbbell block text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </a>
            <a href="profile.html" class="text-center text-emerald-600">
                <i class="fas fa-user block text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
